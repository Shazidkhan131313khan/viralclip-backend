<!DOCTYPE html>
<html>
<head>
    <title>Viral Clip Generator</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 40px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px;
        }
        button {
            padding: 12px 20px;
            background: #6366f1;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background: #111;
            padding: 10px;
            margin-top: 15px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>ðŸŽ® Viral Clip Generator</h2>

<input id="url" placeholder="Paste YouTube link here" />
<br>
<button onclick="send()">Generate Clip</button>

<pre id="result"></pre>

<script>
function send() {
    fetch("/clip", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            url: document.getElementById("url").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerText =
            JSON.stringify(data, null, 2);
    })
    .catch(err => {
        document.getElementById("result").innerText = err;
    });
}
</script>

</body>
</html>
